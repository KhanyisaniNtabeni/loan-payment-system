spring:
  application:
    name: loan-payment-service

  datasource:
    url: jdbc:h2:mem:loanpaymentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none  # IMPORTANT: Let Liquibase handle the schema
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: dev  # Optional: tag changesets with context="dev"
    default-schema: PUBLIC  # H2 uses PUBLIC schema by default
    drop-first: false  # set to true to drop tables on restart

server:
  port: 8080

logging:
  level:
    liquibase: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
